        <h2>Резервирайте своята стая!</h2>
        <form action="reservation.php" method="post">

            <select name="hotel" id="hotel">
                <option value="hotel1">Хотел 1</option>
                <option value="hotel2">Хотел 2</option>

            <select name="room" id="room">
                <option value="room1">Стая 1</option>
                <option value="room2">Стая 2</option>
                <option value="room3">Стая 3</option>
                <option value="room4">Стая 4</option>
                <option value="room5">Стая 5</option>
            </select>

            <label for="date">Изберете дата:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Резервирай</button>
